<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column border justify-content-center">
    <section class="container border p-3">
      <h1 class="display-5">Weather</h1>
      <form class="form-group row">
        <label class="col-auto col-form-label">도시명</label>
        <div class="col-auto">
          <input type="search" class="city_value form-control" />
        </div>
        <div class="col-auto">
          <button type="submit" class="submit btn btn-primary">검색</button>
        </div>
      </form>
      <hr />
      <dl>
        <dt>도시명</dt>
        <dd class="city_name">&nbsp;</dd>
        <dt>현재온도</dt>
        <dd class="temp">0</dd>
        <dt>날씨</dt>
        <dd class="weather">0</dd>
        <dd class="icon">
          <img src="https://via.placeholder.com/50/999?text=icon" alt="icon" />
        </dd>
      </dl>
    </section>
    <script src="app.js"></script>
  </body>
</html>
